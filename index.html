<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #introVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 1;
    }

    #startScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }
#startScreen img {
  width: 120px;
  height: 120px;
  border-radius: 20px;
  margin-bottom: 1rem;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8), 0 0 0 4px #e50914;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#startScreen img:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.9), 0 0 0 4px #ff0a16;
}


    #startScreen span {
      color: white;
      font-size: 1.5rem;
    }

    #fadeOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      opacity: 0;
      z-index: 3;
      pointer-events: none;
      transition: opacity 2s ease;
    }
  </style>
</head>
<body>

  <!-- Tela de início com logo -->
  <div id="startScreen" onclick="startIntro()">
    <img src="img/png-transparent-netflix-logo-thumbnail.png" alt="Netflix Logo" />
    <span>Netflix</span>
  </div>

  <!-- Vídeo de introdução -->
  <video id="introVideo" preload="auto" playsinline>
    <source src="video/Netflix.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo HTML5.
  </video>

  <!-- Fade final -->
  <div id="fadeOverlay"></div>

  <script>
    function startIntro() {
      const startScreen = document.getElementById("startScreen");
      const video = document.getElementById("introVideo");
      const fade = document.getElementById("fadeOverlay");

      startScreen.style.display = "none";
      video.style.display = "block";
      video.volume = 1;
      video.play();

      video.onended = () => {
        fade.style.opacity = "1";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      };
    }
  </script>

</body>
</html>
