<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinicius e Hesdiha - Catálogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .spinner {
        border: 4px solid transparent;
        border-top: 4px solid #e50914; /* vermelho Netflix */
        border-radius: 50%;
        width: 48px;
        height: 48px;
        animation: spin 1s linear infinite;
      }
      #preloader {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 50;
      }
    </style>
  </head>
  <body class="bg-black text-white min-h-screen">

    <!-- Preloader -->
    <div id="preloader">
      <div class="spinner"></div>
    </div>

    <!-- Navbar -->
    <div class="p-4 flex items-center justify-between bg-black border-b border-gray-800">
      <div class="text-red-600 font-bold text-2xl">NETFLIX</div>
      <a href="login.html" class="text-gray-400 hover:text-white text-sm">Trocar Perfil</a>
    </div>

    <!-- Galeria estilo catálogo -->
    <div id="gallery" class="p-6 hidden">
      <h2 class="text-xl mb-4">Fotos de <strong>Viniciue & Hesdiha</strong></h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <img src="img/hv1.jpeg" class="rounded hover:scale-105 transition duration-300 shadow-lg" />
        <img src="img/f1.jpeg" class="rounded hover:scale-105 transition duration-300 shadow-lg" />
        <img src="img/f2.jpg" class="rounded hover:scale-105 transition duration-300 shadow-lg" />
        <img src="img/f3.jpg" class="rounded hover:scale-105 transition duration-300 shadow-lg" />
        <img src="img/f4.jpg" class="rounded hover:scale-105 transition duration-300 shadow-lg" />
        <img src="img/f5.jpg" class="rounded hover:scale-105 transition duration-300 shadow-lg" />
        <img src="img/f6.jpg" class="rounded hover:scale-105 transition duration-300 shadow-lg" />
        <img src="img/f7.jpg" class="rounded hover:scale-105 transition duration-300 shadow-lg" />
        <img src="img/f8.jpg" class="rounded hover:scale-105 transition duration-300 shadow-lg" />
        <img src="img/f9.jpg" class="rounded hover:scale-105 transition duration-300 shadow-lg" />
        <img src="img/f10.jpg" class="rounded hover:scale-105 transition duration-300 shadow-lg" />
        <img src="img/f11.jpg" class="rounded hover:scale-105 transition duration-300 shadow-lg" />
        <img src="img/f12.jpg" class="rounded hover:scale-105 transition duration-300 shadow-lg" />
        <img src="img/f3.jpg" class="rounded hover:scale-105 transition duration-300 shadow-lg" />
        <img src="img/f14.jpg" class="rounded hover:scale-105 transition duration-300 shadow-lg" />
        <img src="img/f15.jpg" class="rounded hover:scale-105 transition duration-300 shadow-lg" />
        <img src="img/f16.jpg" class="rounded hover:scale-105 transition duration-300 shadow-lg" />
        <img src="img/f17.jpg" class="rounded hover:scale-105 transition duration-300 shadow-lg" />
      </div>
    </div>

    <script>
      window.addEventListener('load', () => {
        const preloader = document.getElementById('preloader');
        const gallery = document.getElementById('gallery');
        preloader.style.display = 'none';
        gallery.classList.remove('hidden');
      });
    </script>
  </body>
</html>
